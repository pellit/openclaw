services:
  openclaw-init:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    volumes:
      - openclaw_config:/home/node/.openclaw
      - openclaw_workspace:/home/node/.openclaw/workspace
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN:-}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY:-}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY:-}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE:-}
    restart: "no"
    entrypoint: ["/bin/sh","-lc"]
    command: >
      echo "[openclaw-init] boot";
      ls -la /home/node/.openclaw || true;
      if [ -f /home/node/.openclaw/openclaw.json ]; then
        echo "[openclaw-init] openclaw.json exists, skipping";
        exit 0;
      fi;
      echo "[openclaw-init] running setup...";
      node dist/index.js setup;
      echo "[openclaw-init] done";

  openclaw-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        OPENCLAW_DOCKER_APT_PACKAGES: ${OPENCLAW_DOCKER_APT_PACKAGES:-}
    image: ${OPENCLAW_IMAGE:-openclaw:local}

    depends_on:
      - openclaw-init

    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN:-}

      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY:-}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY:-}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE:-}

    volumes:
      - openclaw_config:/home/node/.openclaw
      - openclaw_workspace:/home/node/.openclaw/workspace

    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "${OPENCLAW_BRIDGE_PORT:-18790}:18790"

    init: true
    restart: unless-stopped

    entrypoint: ["node", "dist/index.js"]
    command:
      ["gateway","--allow-unconfigured","--bind","${OPENCLAW_GATEWAY_BIND:-lan}","--port","18789"]

  openclaw-cli:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    depends_on:
      - openclaw-gateway

    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN:-}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY:-}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY:-}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE:-}

    volumes:
      - openclaw_config:/home/node/.openclaw
      - openclaw_workspace:/home/node/.openclaw/workspace

    stdin_open: true
    tty: true
    init: true

    entrypoint: ["node", "dist/index.js"]
    command: ["help"]

volumes:
  openclaw_config:
  openclaw_workspace:

