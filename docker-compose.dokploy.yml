services:
  openclaw-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        OPENCLAW_DOCKER_APT_PACKAGES: ${OPENCLAW_DOCKER_APT_PACKAGES:-}
    image: ${OPENCLAW_IMAGE:-openclaw:local}

    environment:
      HOME: /home/node
      TERM: xterm-256color

      # REQUIRED (ponelo en Dokploy > Env Vars)
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN:-}

      # Optional (solo si usás Claude)
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY:-}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY:-}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE:-}

      # Opcional: si querés aislar por perfil
      # OPENCLAW_STATE_DIR: /home/node/.openclaw
      # OPENCLAW_CONFIG_PATH: /home/node/.openclaw/openclaw.json

    volumes:
      - openclaw_config:/home/node/.openclaw
      - openclaw_workspace:/home/node/.openclaw/workspace

    # Para Traefik/Dokploy Domains NO es estrictamente necesario publicar ports,
    # pero lo dejo por debug. Podés comentarlo si querés.
    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "${OPENCLAW_BRIDGE_PORT:-18790}:18790"

    init: true
    restart: unless-stopped

    # CLAVE: forzar entrypoint para que no sea "node" del contenedor
    entrypoint: ["node", "dist/index.js"]
    command: ["gateway", "--bind", "${OPENCLAW_GATEWAY_BIND:-lan}", "--port", "18789"]

  openclaw-cli:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    depends_on:
      - openclaw-gateway

    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN:-}
      BROWSER: echo

      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY:-}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY:-}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE:-}

    volumes:
      - openclaw_config:/home/node/.openclaw
      - openclaw_workspace:/home/node/.openclaw/workspace

    stdin_open: true
    tty: true
    init: true

    entrypoint: ["node", "dist/index.js"]
    command: ["help"]

volumes:
  openclaw_config:
  openclaw_workspace:


